<h2>Products Details</h2>
<div *ngIf="product">
    <div class="row row-cols-xs-1 row-cols-ms-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-2">
        <img src={{product.image}} class="card-image-top">
        <div>
            <h5>{{product.name}}</h5>
            <p>{{product.description}}</p>
            <p>{{product.biggerDescription}}</p>
            <p>â‚¬{{product.price | number:'1.2-2'}}</p>
            <button (click)="addToCart()" class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>
