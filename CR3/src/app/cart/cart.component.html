<div class="container">
    <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-sm-1 row-cols-md-1 row-cols-sm-1 row-cols-lg-2 row-cols-xl-2">
        <div class="items">
            <h3>Cart - {{cart.length}} item(s)</h3>
            <div *ngFor="let item of cart">
                <div class="item">
                    <div>
                        <img src={{item.image}}>
                    </div>
                    <div>
                        <h5>{{item.name}}</h5>
                        <p>{{item.description}}</p>
                    </div>
                    <div>
                        <p>Price:€{{item.price}}</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summaryflex">
                <p>Products</p>
                <p>€{{total}}</p>
            </div>
            <div class="summaryflex">
                <p>Service</p>
                <p>€{{total}}</p>
            </div>
            <div class="summaryflex">
                <p>Discount</p>
                <p>€{{total}}</p>
            </div>
            <hr>
            <div class="summaryflex">
                <h6>Total amount <br> (including VAT)</h6>
                <p>€{{total}}</p>
            </div>
        </div>
    </div>
</div>
<br>
<h2>Order Form</h2>
<p>please fill up the info for the delivery</p>
<hr>
